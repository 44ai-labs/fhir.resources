# Config file for automatic testing at travis-ci.org
os: linux
dist: xenial
language: python
jobs:
  include:
    - name: Python 3.6
      python: 3.6
      env: python_version=3.6

    - name: Python 3.7
      python: 3.7
      env: python_version=3.7

    - name: Python 3.8
      python: 3.8
      env: python_version=3.8

    - name: Python 3.9
      python: 3.9-dev
      env: python_version=3.9-dev

  allow_failures:
    - python: 3.9-dev

cache:
  directories:
    - eggs
install:
  - pip install -U pip
  - pip install -e .[test,orjson]
  - pip install codecov
  - sleep 1
script:
  - make clean
  - make lint
  - mypy fhir/resources/
  - black --check --verbose --exclude 'fhir/resources/DSTU2/tests/' fhir/resources/
  - pytest fhir/resources/DSTU2/tests
  - pytest fhir/resources/STU3/tests
  - pytest -s --cov=fhir/resources/tests -s --tb=native -v --cov-report term-missing --cov-append fhir/resources/tests
after_success:
  - codecov
